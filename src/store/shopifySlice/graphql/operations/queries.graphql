query checkout($checkoutId: ID!) {
	node(id: $checkoutId) {
		... on Checkout {
			...checkoutDetails
		}
	}
}

query collectionByHandle($handle: String!) {
	collectionByHandle(handle: $handle) {
    handle
    products(first: 250) {
      edges {
        node {
          handle
          totalInventory
        }
      }
    }
  }
}