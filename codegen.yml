overwrite: true
schema: "src/store/shopifySlice/graphql/schema/index.gql"
documents:
   - "src/store/shopifySlice/graphql/operations/*.graphql"
generates:
   src/store/shopifySlice/graphql/types/generated.ts:
      # hooks:
      #    afterOneFileWrite:
      #       - prettier --write
      plugins:
         - typescript
         - typescript-operations
         # - typescript-graphql-request
         - typescript-react-query
      config:
         declarationKind: interface
         fetcher: graphql-request # ? react-query
         # flattenGeneratedTypes: true
         fragmentVariableSuffix: Fragment
         # onlyOperationTypes: true # ! removed necessary types
         preResolveTypes: true
         scalars: # ? scalars changed from any
            DateTime: string
            Decimal: string
            HTML: string
            Money: string
            URL: string
         skipTypename: true
   ./graphql.schema.json:
      plugins:
         - introspection
